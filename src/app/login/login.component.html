<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/FONDO.svg);">

        <div style="vertical-align:center; ">
            <div class="logo-be">
                <img style="width: 300px;" src="../assets/images/LOGO-SOCIORED.svg" alt="">
            </div>
            <div class="login-box card">
                <div class="card-body">
                    <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar(f)">

                        <div class="alert alert-danger text-center animated fadeIn" *ngIf="!acceso">Credenciales de acceso incorrectas. </div>
                        <div class="form-group text-center animated fadeIn" *ngIf="cargando">
                            <div class="alert alert-warning text-center">
                                <i class="fa fa-refresh fa-spin fa-2x"></i>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input [ngModel]="user" name="usuario" class="form-control" type="text" required placeholder="Usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input [ngModel]="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="logo-be">
                            <img style="width: 90px;" src="../assets/images/LOGO-COMPLETO.svg" alt="">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-info pull-left p-t-0">
                                    <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                    <label for="checkbox-signup"> Recordar </label>
                                </div>
                                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                                    <i class="fa fa-lock m-r-5"></i> Olvidaste?
                                </a>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info btnIngresar" type="submit">INGRESAR</button>
                            </div>
                        </div>
                        <div class="row">

                        </div>

                    </form>
                    <form class="form-horizontal" id="recoverform" action="index.html">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recuperar contraseña</h3>
                                <p class="text-muted">Ingresa tu email y te enviaremos las instrucciones! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email"> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    ¿Aún no tiens cuenta? <a href="#" class="text-info m-l-5"><b>Solicítala</b></a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
