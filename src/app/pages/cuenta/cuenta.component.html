<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body center">
                <div class="m-t-30" align="center">
                    <img [src]="usuario.img | imagen" alt="user" class="img-circle" width="150">
                    <h4 class="card-title m-t-10">{{usuario.nombre}}</h4>
                    <h6 class="card-subtitle">{{usuario.email}}</h6>
                    <div class="row text-center justify-content-md-center">

                        <div class="col-10">
                            <a>
                                Identificación:
                                <font class="font-medium">{{usuario.dni}}</font>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="card-body">
                <small class="text-muted"><i class=" icon-credit-card"></i> Tipo de Identificación: </small>
                <h6>{{tipoIdentificacion}}</h6>
                <small class="text-muted p-t-30 db"><i class=" icon-user"></i> Género: </small>
                <h6>{{genero}}</h6>
                <small class="text-muted p-t-30 db"><i class=" icon-calender"></i> Fecha de Nacimiento</small>
                <h6>{{usuario.fechaNacimiento}}</h6>
                <small class="text-muted p-t-30 db"><i class="  icon-location-pin"></i> Dirección</small>
                <h6> {{usuario.direccion}}</h6>
                <div class="map-box">
                    <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" style="height: 164px; width: 100%;">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                </div>

            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">Actualizar información</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">

                <div class="tab-pane active" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Email:*</label>
                                <div class="col-md-12">
                                    <input type="email" placeholder="email" class="form-control form-control-line" name="email" [ngModel]="usuario.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Celular:</label>
                                <div class="col-md-12">
                                    <input type="text" placeholder="0900000000" class="form-control form-control-line" name="celular" [ngModel]="usuario.celular">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Telefono:</label>
                                <div class="col-md-12">
                                    <input type="text" placeholder="123 456 7890" class="form-control form-control-line" name="telefono" [ngModel]="usuario.telefono">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Clave:*</label>
                                <div class="col-md-12">
                                    <input type="password" value="password" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Dirección:</label>
                                <div class="col-md-12">
                                    <textarea rows="5" class="form-control form-control-line">{{usuario.direccion}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Referencia</label>
                                <div class="col-md-12">
                                    <textarea rows="5" class="form-control form-control-line">{{usuario.referencia}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
