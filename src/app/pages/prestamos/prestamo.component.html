<div class="row animated fadeIn" *ngIf="estado">

    <div class="col-lg-4">
        <div class="card bg-info">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><img src="../assets/images/icon/money.png" alt="Income"></div>
                    <div class="align-self-center">
                        <h6 class="text-white m-t-10 m-b-0">Monto</h6>
                        <h2 class="m-t-0 text-white">{{_prestamoService.prestamo.monto | currency}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card bg-primary">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><img src="../assets/images/icon/expense-w.png" alt="Income"></div>
                    <div class="align-self-center">
                        <h6 class="text-white m-t-10 m-b-0">Estado</h6>
                        <h2 class="m-t-0 text-white" *ngIf="_prestamoService.prestamo.estado===6">CANCELADO</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="row animated fadeIn" *ngIf="cargando">

            <div class="col-sm-12">
                <div class="alert alert-warning text-center">
                    <strong>Cargando</strong>
                    <br>
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                    <span>Espere por favor</span>
                </div>
            </div>

        </div>

        <div class="card">
            <div class="card-body">

                <h3 class="card-tittle">Tabla de Amortización</h3>

                <div class="table-responsive m-t-40">
                    <table id="tablaT" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Cuota</th>
                                <th>Saldo Deuda</th>
                                <th>Pago</th>
                                <th>Abono Capital($)</th>
                                <th>Interés($)</th>
                                <th>Saldo($)</th>
                                <th>Pago Total</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Cuota</th>
                                <th>Saldo Deuda</th>
                                <th>Pago</th>
                                <th>Abono Capital($)</th>
                                <th>Interés($)</th>
                                <th>Saldo($)</th>
                                <th>Pago Total</th>
                            </tr>
                        </tfoot>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
