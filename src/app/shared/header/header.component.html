<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon -->
                <b style="line-height: 0px;">
                        <div class="dark-logo svg-logo svg-dark-logo" [inlineSVG]="'assets/images/logo-icon.svg'"></div>           
                        <div class="light-logo svg-logo svg-dark-logo" [inlineSVG]="'assets/images/logo-icon.svg'"></div>
                </b>
                <!--End Logo icon -->
                <!-- Logo text -->
                <span>
                <div class="dark-logo svg-logo svg-dark-logo-text" [inlineSVG]="'assets/images/logo-text.svg'"></div>
                <div class="light-logo svg-logo svg-dark-logo-text" [inlineSVG]="'assets/images/logo-text.svg'"></div>
                </span>
            </a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <!-- ============================================================== -->
                <!-- Search -->
                <!-- ============================================================== -->
                <li class="nav-item hidden-xs-down search-box"> <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                    <form class="app-search">
                        <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i class="ti-close"></i></a> </form>
                </li>

                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img [src]="usuario.img | imagen" alt="user" class="profile-pic" />

                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated pulse">
                        <ul class="dropdown-user">
                            <li>
                                <div class="dw-user-box">
                                    <div class="u-img">
                                        <img [src]="usuario.img | imagen" alt="user" class="profile-pic" />
                                    </div>
                                    <div class="u-text">
                                        <h4>{{_usuarioService.nombrecorto}}</h4>
                                        <p class="text-muted">{{ usuario.email }}</p>
                                        <a [routerLink]="['/cuenta']" class="btn btn-rounded btn-danger btn-sm">Ver Perfil</a>
                                    </div>
                                </div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a [routerLink]="['/dashboard']"><i class="ti-home"></i> Inicio</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a [routerLink]="['/cuenta']"><i class="ti-user"></i> Mi Cuenta</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="_usuarioService.logout()" class="pointer"><i class="fa fa-power-off"></i> Cerrar Sesi√≥n</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
